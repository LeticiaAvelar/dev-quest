<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio</title>
</head>
<body>
    <h1>Checkbox e Radio</h1>

    <h3>Linguagens de Programação</h3>
    <label for="C#">C#</label>
    <input id="C#" type="checkbox" name="linguagens" checked> <br>

    <label for="JavaScript">JavaScript</label>
    <input id="JavaScript" type="checkbox" name="linguagens"> <br><br>

    <h3>Gênero</h3>
    <label for="masculino"><input id="masculino" type="radio" name="genero">Masculino</label><br>
    
    <label for="feminino"><input id="feminino" type="radio" name="genero">Feminino</label>
    

</body>
</html>
